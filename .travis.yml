language: android
android:
  components:
    - platform-tools
    - tools
    - build-tools-22.0.1
    - android-22
sudo: required
install:
  - echo "Install stage"
  - sudo apt-get install -y python-software-properties
  - sudo add-apt-repository -y ppa:chris-lea/node.js
  - sudo apt-get update -y
  - sudo apt-get install -y nodejs imagemagick
  - npm install -g gulp bower ionic cordova
  - npm install
script:
  - echo "Loading Ionic stuff"
  - ionic state restore
  - gulp build.android
after_failure:
- echo "Error happened"
after_script:
- echo "Script has been finished"
